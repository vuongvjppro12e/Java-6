<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
	<head>
	<meta charset="utf-8">
	</head>
	<body>
		<table style="width:100%" border="1">
		<tr>
			<th>Email Address</th>
			<th>Full Name</th>
			<th>Marks</th>
			<th>Gender</th>
			<th>Country</th>
			<th></th>
		</tr>
		<tr th:each="entry:${items}" th:object="${entry.value}">
			<td>[[*{email}]]</td>
			<td>[[*{fullname}]]</td>
			<td>[[*{marks}]]</td>
			<td>[[*{gender}]]</td>
			<td>[[*{country}]]</td>
			<td>
				<a th:href="@{|/student/edit/${entry.key}|}">Edit</a>
				<a th:href="@{|/student/delete/${entry.key}|}">Del</a>
			</td>
		</tr>
		</table>
	</body>
</html>
