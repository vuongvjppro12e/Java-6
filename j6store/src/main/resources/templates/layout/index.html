<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/" th:fragment="dynamic(main)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JAVA 6</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body class="container" ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
<header class="row">
    <header class="alert alert-success">J6STORE</header>
</header>
<nav class="row">
    <div th:replace="/layout/_menu.html"></div>
</nav>
<div class="row">
    <article class="col-sm-9">
    <div th:replace="${main}"></div>
    </article>
    <aside class="col-sm-3">
        <div th:replace="/layout/_cart-info.html"></div>
        <div th:replace="/layout/_category.html"></div>
    </aside>
</div>
<footer class="row"></footer>
<script src="/assets/js/shopping-cart-app.js"></script>
</body>
</html>
