<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/" th:replace="~{/layout/index :: dynamic (~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JAVA 6</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
        <main class="row">
            <div th:each="p:${items}" class="col-sm-4">
           <div class="panel panel-primary poly-item text-center">
               <div class="panel-heading">
                   <div class="panel-title" th:utext="${p.name}"></div>
               </div>
           </div>
                <div class="panel-body">
                    <a th:href="@{|/product/detail/${p.id}|}">
                        <img th:src="@{|/assets/images/${p.image}|}" style="width: 250px">
                    </a>
                </div>
                <div class="panel-footer text-right">
                    <b class="pull-left">$[[${p.price}]]</b>
                    <button th:attr="ng-click=@{|cart.add(${id})|}" class="btn btn-success">
                        <i class="bi bi-bag-plus-fill"></i>
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
